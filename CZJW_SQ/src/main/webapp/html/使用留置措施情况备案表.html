<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-select.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css"/>
		<style type="text/css">
			.table>tbody>tr>th{ line-height: 2.42857143;vertical-align:middle;text-align: center; }
		</style>
	</head>
	<body>
		<form action="">
			<h1 style="text-align: center;" class="page-header">使用留置措施情况备案表</h1>
			<table class="table  table-bordered table-hover">
				<tr>
					<th>填表:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>填表日期:</th>
					<td>
						<a class='input-group date' id='c1'> 
							<input name="receiveDate" type='text' class="form-control" id='receiveDate' style="width: 150px; height: 30px;" /> 
							<span class="input-group-addon" style="width: 50px; height: 30px;">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</a>
					</td>
				</tr>
				<tr>
					<th>姓名:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>性别:</th>
					<td>
						<select name="isSupervise" class="selectpicker" data-style="btn-info" data-s="select-one">
							<option value="0">请选择</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>出生年月:</th>
					<td>
						<a class='input-group date' id='c1'> 
							<input name="receiveDate" type='text' class="form-control" id='receiveDate' style="width: 150px; height: 30px;" /> 
							<span class="input-group-addon" style="width: 50px; height: 30px;">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</a>
					</td>
					<th>工作单位:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>入党时间:</th>
					<td>
						<a class='input-group date' id='c1'> 
							<input name="receiveDate" type='text' class="form-control" id='receiveDate' style="width: 150px; height: 30px;" /> 
							<span class="input-group-addon" style="width: 50px; height: 30px;">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</a>
					</td>
					<th>参加工作时间:</th>
					<td>
						<a class='input-group date' id='c1'> 
							<input name="receiveDate" type='text' class="form-control" id='receiveDate' style="width: 150px; height: 30px;" /> 
							<span class="input-group-addon" style="width: 50px; height: 30px;">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</a>
					</td>
				</tr>
				<tr>
					<th>现任职务(党内):</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>现任职务(行政):</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>现任职务(其他):</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>职级:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>使用措施单位:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>调查组负责人:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>审批情况:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>涉密等级:</th>
					<td>
						<select name="isSupervise" class="selectpicker" data-style="btn-info" data-s="select-one">
							<option value="0">请选择</option>
							<option value="1">绝密</option>
							<option value="2">机密</option>
							<option value="3">秘密</option>
						</select>
					</td>
					<th>留置地点:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>留置开始时间:</th>
					<td>
						<a class='input-group date' id='c1'> 
							<input name="receiveDate" type='text' class="form-control" id='receiveDate' style="width: 150px; height: 30px;" /> 
							<span class="input-group-addon" style="width: 50px; height: 30px;">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</a>
					</td>
					<th>留置结束时间:</th>
					<td>
						<a class='input-group date' id='c1'> 
							<input name="receiveDate" type='text' class="form-control" id='receiveDate' style="width: 150px; height: 30px;" /> 
							<span class="input-group-addon" style="width: 50px; height: 30px;">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</a>
					</td>
				</tr>
				<tr>
					<th>陪护人员情况:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>报送审批:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th rowspan="2">主要问题及使用措施的理由:</th>
					<td colspan="3" rowspan="2"><textarea class="form-control" rows="4"></textarea></td>
				</tr>
				<tr></tr>
				<tr>
					<th>签字领导:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>签字时间:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
				<tr>
					<th>填表人:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
					<th>联系电话:</th>
					<td><input type="text" class="form-control" placeholder=""></td>
				</tr>
			</table>
		</form>
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript">
			$("#receiveDate").datetimepicker({
				format: 'yyyy-mm-dd', //显示格式
				todayHighlight: 1, //今天高亮
				minView: "month", //设置只显示到月份
				startView: 2,
				forceParse: 0,
				showMeridian: 1,
				autoclose: 1 //选择后自动关闭
			});
		</script>
	</body>
</html>
